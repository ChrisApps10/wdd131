<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Product review form for WDD131 Class">
    <meta name="author" content="Chris Aparicio">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MerriweatherSans:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css" media="screen and (max-width: 600px)">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <fieldset>
                <legend>Product Details</legend>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating-container">
                    <input type="radio" id="rating5" name="overallrating" value="5" required>
                    <label for="rating5" title="5 stars">&#9733;</label>
                    <input type="radio" id="rating4" name="overallrating" value="4" required>
                    <label for="rating4" title="4 stars">&#9733;</label>
                    <input type="radio" id="rating3" name="overallrating" value="3" required>
                    <label for="rating3" title="3 stars">&#9733;</label>
                    <input type="radio" id="rating2" name="overallrating" value="2" required>
                    <label for="rating2" title="2 stars">&#9733;</label>
                    <input type="radio" id="rating1" name="overallrating" value="1" required>
                    <label for="rating1" title="1 star">&#9733;</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Additional Information</legend>
                <div class="form-group">
                    <label for="installDate">Date of Installation</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
                <div class="form-group">
                    <p>Useful Features (Check all that apply)</p>
                    <div class="checkbox-group">
                        <div>
                            <input type="checkbox" id="featureDurability" name="usefulFeatures" value="Durability">
                            <label for="featureDurability">Durability</label>
                        </div>
                        <div>
                            <input type="checkbox" id="featureEaseOfUse" name="usefulFeatures" value="Ease of Use">
                            <label for="featureEaseOfUse">Ease of Use</label>
                        </div>
                        <div>
                            <input type="checkbox" id="featurePerformance" name="usefulFeatures" value="Performance">
                            <label for="featurePerformance">Performance</label>
                        </div>
                        <div>
                            <input type="checkbox" id="featureQuality" name="usefulFeatures" value="Quality">
                            <label for="featureQuality">Quality</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="writtenReview">Written Review (Optional)</label>
                    <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="userName">User Name (Optional)</label>
                    <input type="text" id="userName" name="userName">
                </div>
            </fieldset>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | ðŸ“º Chris Aparicio ðŸ“º | California, USA</p>
        <p>Last modified: <span id="lastmodified"></span></p>
    </footer>
</body>
</html>
